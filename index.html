            </div>
        </header>

        <div class="wrapper">
            <main>
                <div class="info_rules">
                    <p class="question">Начать игру!</p>
                </div>
                <div class="status">Главное меню</div>
            </main>
        </div>
        
        <div class="button_control">
            <div class="control_top">
                <button class="button" onclick="setTimeout(startGame, 100)" data-button>Играть</button>
                <button class="button" data-button>Об игре</button>
            </div>
            <div class="control_bottom">
                <button class="button" data-button>Правила</button>
                <button class="button" data-button>Выход</button>
            </div>
        </div>

        <!--додаєм окно рахунка -->
        <div class = "window__score">
            <p class = "score__cash" >0$</p>
        </div>
        <!------ Шкала денег ------->
        <div class="scale__money__block">
            <div class="scale__item">
                <p><pre class="checked">15 $1000000</pre></p>
                <p><pre>14 $500000</pre></p>
                <p><pre>13 $250000</pre></p>
                <p><pre>12 $125000</pre></p>
                <p><pre>11 $64000</pre></p>
                <p><pre class="checked">10 $32000</pre></p>
                <p><pre>9  $16000</pre></p>
                <p><pre>8  $8000</pre></p>
                <p><pre>7  $4000</pre></p>
                <p><pre>6  $2000</pre></p>
                <p><pre class="checked">5  $1000</pre></p>
                <p><pre>4  $500</pre></p>
                <p><pre>3  $300</pre></p>
                <p><pre>2  $200</pre></p>
                <p><pre>1  $100</pre></p>
            </div>
        </div>

    </div>
    
    <div class="window" data-win>
        <h4>Ответ верный</h4>
        <p class="money out__money__win"></p>
        <button class="btn__confirm" data-exit>Выход</button>
    </div>
    <div class="window" data-lose>
        <h4>Ответ не верный</h4>
        <p class="money out__money__lose"></p>
        <button class="btn__confirm" data-lose>Выход</button>
    </div>
    <div class = "exit">
        <button class = "exit__button">Выход</button>
    </div>

    <script src="resources.js"></script>
    <script src="app.js"></script>
</body>
</html>
